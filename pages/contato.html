<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | Hub de Ferramentas</title>
    <link rel="stylesheet" href="css/contato.css" />
  </head>
  <body>
    <main class="container">
      <h1>Fale conosco</h1>
      <p>Tem alguma dúvida, sugestão ou problema? Envie uma mensagem!</p>

      <form action="https://formsubmit.co/contato@hubdeferramentas.com.br" method="POST">
        <!-- Proteções FormSubmit -->
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_next" value="https://hubdeferramentas.com.br/pages/obrigado.html" />

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
